<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .speed-display {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .speed-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .speed-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .speed-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .test-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
        }

        .test-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin: 20px 0;
            font-size: 1.1em;
            min-height: 25px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timestamp {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .speed-display {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° WiFi Speed Test</h1>
        
        <div class="speed-display">
            <div class="speed-item">
                <div class="speed-value" id="download">--</div>
                <div class="speed-label">Download (Mbps)</div>
            </div>
            <div class="speed-item">
                <div class="speed-value" id="upload">--</div>
                <div class="speed-label">Upload (Mbps)</div>
            </div>
            <div class="speed-item">
                <div class="speed-value" id="ping">--</div>
                <div class="speed-label">Ping (ms)</div>
            </div>
        </div>

        <button class="test-button" id="startTest" onclick="startSpeedTest()">
            Start Speed Test
        </button>

        <div class="status" id="status"></div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let isTestRunning = false;
        let pollInterval;

        function startSpeedTest() {
            if (isTestRunning) return;
            
            const button = document.getElementById('startTest');
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = 'Testing...';
            status.innerHTML = '<span class="loading"></span>Running speed test...';
            isTestRunning = true;

            // Start the test
            fetch('/start-test')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        // Start polling for results
                        pollInterval = setInterval(checkResults, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error starting test:', error);
                    resetButton();
                });
        }

        function checkResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    if (!data.testing && data.timestamp) {
                        // Test completed
                        clearInterval(pollInterval);
                        updateResults(data);
                        resetButton();
                    } else if (data.testing) {
                        // Update partial results if available
                        if (data.download > 0) {
                            document.getElementById('download').textContent = data.download;
                        }
                        if (data.ping > 0) {
                            document.getElementById('ping').textContent = data.ping;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking results:', error);
                    clearInterval(pollInterval);
                    resetButton();
                });
        }

        function updateResults(data) {
            document.getElementById('download').textContent = data.download || '--';
            document.getElementById('upload').textContent = data.upload || '--';
            document.getElementById('ping').textContent = data.ping || '--';
            document.getElementById('timestamp').textContent = 
                data.timestamp ? `Last test: ${data.timestamp}` : '';
            document.getElementById('status').textContent = 'Test completed!';
        }

        function resetButton() {
            const button = document.getElementById('startTest');
            button.disabled = false;
            button.textContent = 'Start Speed Test';
            isTestRunning = false;
            
            setTimeout(() => {
                document.getElementById('status').textContent = '';
            }, 3000);
        }

        // Load previous results on page load
        window.onload = function() {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    if (data.timestamp && !data.testing) {
                        updateResults(data);
                    }
                })
                .catch(error => console.error('Error loading previous results:', error));
        };
    </script>
</body>
</html>

    <script>
        function showLoading(buttonId) {
            const btn = document.getElementById(buttonId);
            btn.textContent = 'Testing...';
            btn.disabled = true;
        }

        function hideLoading(buttonId, originalText) {
            const btn = document.getElementById(buttonId);
            btn.textContent = originalText;
            btn.disabled = false;
        }

        function testConnectivity() {
            showLoading('connectivity-btn');
            const resultDiv = document.getElementById('connectivity-result');
            
            fetch('/test_connectivity')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'Connected') {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <strong>‚úÖ Connected!</strong><br>
                                Status Code: ${data.status_code}<br>
                                Response Time: ${data.response_time}ms
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <strong>‚ùå Disconnected</strong><br>
                                Error: ${data.error}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="error">Error: ${error}</div>`;
                })
                .finally(() => {
                    hideLoading('connectivity-btn', 'Test Connection');
                });
        }

        function getNetworkInfo() {
            showLoading('network-btn');
            const resultDiv = document.getElementById('network-result');
            
            fetch('/get_network_info')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    } else {
                        let wifiInfo = '';
                        if (data.wifi_interfaces && data.wifi_interfaces.length > 0) {
                            wifiInfo = '<br><strong>WiFi Interfaces:</strong><br>';
                            data.wifi_interfaces.forEach(iface => {
                                wifiInfo += `${iface.name}: ${iface.ip}<br>`;
                            });
                        }
                        
                        resultDiv.innerHTML = `
                            <div class="success">
                                <strong>üè† Hostname:</strong> ${data.hostname}<br>
                                <strong>üîó Local IP:</strong> ${data.local_ip}
                                ${wifiInfo}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="error">Error: ${error}</div>`;
                })
                .finally(() => {
                    hideLoading('network-btn', 'Get Network Info');
                });
        }

        function pingTest() {
            showLoading('ping-btn');
            const resultDiv = document.getElementById('ping-result');
            const host = document.getElementById('ping-host').value || '8.8.8.8';
            const count = document.getElementById('ping-count').value || 4;
            
            fetch(`/ping_test?host=${host}&count=${count}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'Success') {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <strong>‚úÖ Ping to ${data.host} successful!</strong><br>
                                <pre>${data.output}</pre>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <strong>‚ùå Ping failed</strong><br>
                                ${data.error || 'Unknown error'}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="error">Error: ${error}</div>`;
                })
                .finally(() => {
                    hideLoading('ping-btn', 'Run Ping Test');
                });
        }

        function speedTest() {
            showLoading('speed-btn');
            const resultDiv = document.getElementById('speed-result');
            
            fetch('/speed_test')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'Success') {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <strong>‚ö° Speed Test Results</strong><br>
                                Download Time: ${data.download_time}s<br>
                                File Size: ${data.file_size} bytes<br>
                                Speed: ${data.speed_kbps} kbps
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <strong>‚ùå Speed test failed</strong><br>
                                ${data.error}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="error">Error: ${error}</div>`;
                })
                .finally(() => {
                    hideLoading('speed-btn', 'Test Speed');
                });
        }
    </script>
</body>
</html>
